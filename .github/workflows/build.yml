name: Build React Native CI App

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Choose platform to build'
        required: true
        default: 'ANDROID'
        type: choice
        options:
          - ANDROID
          - IOS
          - WEB
      buildType:
        description: 'Choose Android build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - release
          - debug
      AndroidVersionCode:
        description: 'Android App version'
        required: true
        default: '1'
        type: number
      BuildVersion:
        description: 'Build version'
        required: true
        default: '1.0.0'
        type: string
      IOSBundleVersion:
        description: 'iOS Bundle version'
        required: true
        default: '1.0.0'
        type: string
      WebAppVersion:
        description: 'Web app version'
        required: true
        default: '1.0.0'
        type: string
      SetEnvironment:
        description: 'Set Environment for the app'
        required: true
        default: 'DEV'
        type: choice
        options:
          - DEV
          - UAT
          - PROD

jobs:
  setupEnv:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      repository_name: ${{ steps.get_repo_name.outputs.REPO_NAME }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
  
      - name: Install Dependencies
        run: npm install

      - name: Print Versions
        run: |
          echo "Node.js: $(node -v)"
          echo "NPM: $(npm -v)"
          echo "Java: $(java -version)"
          echo "Gradle: $(gradle -v)"
          echo "Android SDK: $(sdkmanager --version)" 

      - name: Get Repository Name
        id: get_repo_name
        run: |
          echo "REPO_NAME=${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV
      
      - name: Archive Workspace
        uses: actions/upload-artifact@v4
        with:
            name: reactnative-workspace
            path: .
            retention-days: 1

  android-build:
    needs: setupEnv
    if: ${{ github.event.inputs.platform == 'ANDROID' }}
    name: Build Android APK & AAB
    runs-on: ubuntu-latest
    env:
        REPO_NAME: ${{ needs.setupEnv.outputs.repository_name }}

    steps:
      - name: Download Workspace from SetupEnv
        uses: actions/download-artifact@v4
        with:
          name: reactnative-workspace
          path: .

      - name: Install Java & Android SDK
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Set Android Version
        run: |
          sed -i "s/versionCode=[0-9]\+/versionCode=${{ inputs.AndroidVersionCode }}/" android/gradle.properties
          sed -i "s/versionName=.*/versionName=${{ inputs.BuildVersion }}/" android/gradle.properties

      - name: Grant Execute Permission to Gradle Wrapper
        run: chmod +x android/gradlew

      - name: Build Android APK & AAB
        run: |
          npm install
          npm install -g firebase-tools
          cd android
          ./gradlew assemble${{ inputs.buildType }} bundle${{ inputs.buildType }} --stacktrace --info --parallel --daemon

      - name: Set up Firebase Credentials
        run: |
          echo '${{ secrets.CREDENTIAL_FILE_CONTENT }}' > $HOME/firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/firebase-key.json"
      
      - name: Check Firebase Authentication
        run: |
          npx firebase-tools --version
          npx firebase-tools projects:list


      - name: Publish to Firebase App Distribution
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-key.json
        run: |
          RESPONSE=$(npx firebase-tools appdistribution:distribute \
            android/app/build/outputs/apk/${{ inputs.buildType }}/app-${{ inputs.buildType }}.apk \
            --app ${{ secrets.FIREBASE_APP_ID }} \
            --release-notes "New version available!" \
            --groups testers 2>&1)
          echo "âœ… App successfully uploaded! Download link:"
          echo "$RESPONSE"

      - name: Upload APK & AAB Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ReactNative-Android-Build-${{ inputs.buildType }}
          path: |
            android/app/build/outputs/apk/${{ inputs.buildType }}/app-${{ inputs.buildType }}.apk
            android/app/build/outputs/bundle/${{ inputs.buildType }}/app-${{ inputs.buildType }}.aab


  build-ios:
    needs: setupEnv
    if: ${{ github.event.inputs.platform == 'IOS' }}
    name: Build iOS App
    runs-on: macos-latest
    env:
        REPO_NAME: ${{ needs.setupEnv.outputs.repository_name }}

    steps:
      - name: Download Workspace from SetupEnv
        uses: actions/download-artifact@v4
        with:
          name: reactnative-workspace
          path: .

      - name: Install CocoaPods & Dependencies
        run: |
          npm install
          chmod +x node_modules/react-native/scripts/xcode/*.sh
          cd ios
          pod install --repo-update

      - name: Install Apple Certificates & Provisioning Profiles
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles
        
      - name: Archive iOS App
        run: |
          cd ios
          xcodebuild clean archive \
            -workspace adbReactMIB.xcworkspace \
            -scheme adbReactMIB \
            -sdk iphoneos \
            -archivePath ${{ github.workspace }}/build/adbReactMIB.xcarchive \
            archive -verbose

      - name: Export IPA
        run: |
          cd ios
          mkdir -p build/export
          xcodebuild -exportArchive \
            -archivePath ${{ github.workspace }}/build/adbReactMIB.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist exportOptions.plist

      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios/build/export/adbReactMIB.ipa

  build-web:
    needs: setupEnv
    if: ${{ github.event.inputs.platform == 'WEB' }}
    name: Build Web App
    runs-on: ubuntu-latest
    env:
        REPO_NAME: ${{ needs.setupEnv.outputs.repository_name }}

    steps:
      - name: Download Workspace from SetupEnv
        uses: actions/download-artifact@v4
        with:
          name: reactnative-workspace
          path: .

      - name: Install Dependencies
        run: |
          cd web
          npm install

      - name: Update Web App Version
        run: |
          cd web
          NEW_VERSION=${{ inputs.WebAppVersion }}
          jq --arg ver "$NEW_VERSION" '.version = $ver' package.json > temp.json && mv temp.json package.json
          echo "Updated package.json version to $NEW_VERSION"

      - name: Build Web App
        run: |
          cd web
          npm install --legacy-peer-deps
          npm run build
  
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/reactnative-web:${{ inputs.WebAppVersion }} .
  
      - name: Push Docker Image
        run: |
            docker push ${{ secrets.DOCKER_USERNAME }}/reactnative-web:${{ inputs.WebAppVersion }}

      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: ReactNativeWebBuild
          path: web/dist
          retention-days: 10
